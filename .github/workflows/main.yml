name: Generate YouTube Playlist XML

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Generate XML
        run: |
          python generate_xml.py

      - name: Upload XML artifact
        uses: actions/upload-artifact@v4
        with:
          name: videos-xml
          path: output/videos.xml
